version: "3.9"
services:
  app:
    image: golang:1.20-alpine
    command: sh -c "go run ./cmd/web"
    ports:
      - "4000:4000"
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: web
      MYSQL_PASSWORD: pass
      MYSQL_DB: snippetbox
  mysql:
    container_name: mysql-snippet
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: snippetbox
      MYSQL_USER: web
      MYSQL_PASSWORD: pass
    volumes:
      - snippet-db:/var/lib/mysql
volumes:
  snippet-db:
    